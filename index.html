<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangles</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div id="app">
    <header id="number-input">
        Number of rectangles: <input class="app-rect-number" type="number"/>
    </header>
    <div id="app-rect-list"></div>
    <div>
        <button id="app-add-rect">Add rectangle</button>
    </div>
</div>

<script type="text/template" id="template-rectangle-edit-form">
    <div class="rectangle-edit-form">
        <form method="post">
            <div><label>Width <input name="width" type="text"/></label></div>
            <div><label>Height <input name="height" type="text"/></label></div>
            <div><label>Color <input name="color" type="text"/></label></div>
            <div>
                <button type="submit">Save</button>
                or
                <a href="#" class="cancel">Cancel</a></div>
        </form>
    </div>
</script>

<script type="text/template" id="template-rectangle">
    <div class="rectangle">
        <div class="rectangle-block"></div>
        <a class="rectangle-edit" href="#">Edit</a>
        <a class="rectangle-delete" href="#">Delete</a>
    </div>
</script>

<script src="js/App.js"></script>
<script src="js/NumberInput.js"></script>
<script src="js/Rectangle.js"></script>
<script src="js/RectangleEditForm.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function (event) {
        new rectanglesApp.App(document.getElementById('app'));
    });
</script>
</body>
</html>
