<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangles</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div id="app">
    <div class="app-number-input">
        Number of rectangles: <input class="app-rectangle-number" type="number"/>
    </div>
    <div class="app-rectangle-list"></div>
    <div>
        <button class="app-add-rectangle">Add rectangle</button>
    </div>
</div>

<script type="text/template" id="app-template-rectangle">
    <div class="rectangle">
        <div class="rectangle-block"></div>
        <div class="rectangle-actions">
            <div><a class="rectangle-edit" href="#">Edit</a></div>
            <div><a class="rectangle-delete" href="#">Delete</a></div>
        </div>
    </div>
</script>

<script type="text/template" id="app-template-edit-form">
    <form class="form" method="post">
        <div class="form-fields">
            <div class="form-row">
                <label class="form-label" for="form-width">Width</label>
                <input id="form-width" class="form-input" name="width" type="text"/>
            </div>
            <div class="form-row">
                <label class="form-label" for="form-height">Height</label>
                <input id="form-height" class="form-input" name="height" type="text"/>
            </div>
            <div class="form-row">
                <label class="form-label" for="form-color">Color</label>
                <input id="form-color" class="form-input" name="color" type="text"/>
            </div>
        </div>
        <div class="form-actions">
            <button type="submit">Save</button>
            or <a href="#" class="cancel">Cancel</a>
        </div>
    </form>
</script>

<script src="js/App.js"></script>
<script src="js/NumberInput.js"></script>
<script src="js/Rectangle.js"></script>
<script src="js/RectangleEditForm.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        new rectanglesApp.App(document.getElementById('app'));
    });
</script>
</body>
</html>
